<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>COVID ALERT</title>
</head>

<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="" />
      <p>COVID-19<br />ALERT</p>
    </div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">GET TESTED</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="stats">
      <div class="latest-report">
        <div class="search bar" id="search bar">
          <div class="dropdown">
            <button class="btn btn-lg btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Pick a State...
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </div>
          </div>
          <!-- Potential search bar? -->
          <!-- <div class="name">Pick a state...</div> -->
          <div class="state"></div>

        </div>
        <div class="total-cases">
          <div class="title">Total Cases</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="recovered">
          <div class="title">Recovered</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="deaths">
          <div class="title">Deaths</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
      </div>
      <div class="saved-locations" id="saved-locations">
        <p>Saved locations </p>
      </div>
      <!-- potential chart -->
      <div class="chart">
        <canvas id="linechart"></canvas>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
    </div>
  </footer>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="states.js"></script>
  <script src="searchButton.js"></script>

</body>

</html>
